<h1 class="mt-5">Listado de Pokemones</h1>
<hr />
<input
  type="text"
  class="form-control mb-2"
  placeholder="Buscar Pokemon"
  #txtPokemon
  (keyup)="SearchPokemon(txtPokemon.value)"
/>

<button class="btn btn-primary" (click)="prevPage()" [disabled]="page === 0">
  Ant
</button>
&nbsp;
<button
  class="btn btn-primary"
  (click)="nextPage()"
  [disabled]="(pokemons | filtro : page : search).length === 0"
>
  Sig
</button>
<table class="table" *ngIf="(pokemons | filtro : page : search).length !== 0">
  <thead>
    <th style="width: 20%">#</th>
    <th style="width: 30%">Nombre</th>
    <th>Sprite</th>
  </thead>
  <tbody>
    <tr
      *ngFor="let pokemon of pokemons | filtro : page : search"
      style="height: 100px"
    >
      <td>{{ pokemon.id }}</td>
      <td>{{ pokemon.name }}</td>
      <td>
        <img [src]="pokemon.pic" [alt]="pokemon.name" style="width: 75px" />
      </td>
    </tr>
  </tbody>
</table>

<div
  class="p-5 text-center bg-body-tertiary"
  *ngIf="(pokemons | filtro : page : search).length === 0"
>
  <div class="container py-5">
    <h1 class="text-body-emphasis">Upss....</h1>
    <p class="col-lg-8 mx-auto lead">
      Parece que no hay mas Pokemones con las siglas
      <strong>{{ search }}</strong>
    </p>
  </div>
</div>
